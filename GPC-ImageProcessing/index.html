<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        
        <title>Image Processing</title>
    </head>
    <body bgcolor="lightgrey">
        <div class="row">
            <div class="col m6">
                <div class="row center-align">
                    <h5>Foto Utama</h5>
                </div>
                <div class="row center-align">
                    <img id="ori-image">
                </div>
            </div>
            <div class="col m6">
                <div class="row center-align">
                    <h5>Hasil Foto</h5>
                </div>
                <div class="row center-align">
                    <img id="edit-image">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m3"></div>
            <div class="col m6">
                <div class="row right-align">
                    <div class="file-field input-field">
                        <div class="waves-effect waves-light btn">
                            <span>Select Image</span>
                            <input id="image-up" name="image" type="file" accept="image/*" onchange="original()">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center-align">
            <div class="col m12">
                <button class="waves-effect waves-light btn" onclick="original()">Original</button>
                <button class="waves-effect waves-light btn" onclick="grayscale()">Grayscale</button>
                <button class="waves-effect waves-light btn" onclick="warp()">Warp</button>
                <button class="waves-effect waves-light btn" onclick="smooth('mean')">Mean Smooth</button>
                <br><br>
                <button class="waves-effect waves-light btn" onclick="sharpen()">Sharpen</button>
                <button class="waves-effect waves-light btn" onclick="edge()">Edge Detection</button>
                <button class="waves-effect waves-light btn" onclick="erosion()">Erosion</button>
                <button class="waves-effect waves-light btn" onclick="dilation()">Dilation</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script src="js/code.js"></script>
    </body>
</html>
